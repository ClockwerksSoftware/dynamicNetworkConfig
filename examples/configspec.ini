[server]
port = integer
[handlers]
    [[rotatelogfile]]
    maxBytes = integer
    backupCount = integer
[api_configuration]
datacenter = string

[metadata_driver]
driver = option('sqlite', 'postgres')
    [[sqlite]]
    driver = string
	path = string
	db_module = string
	[[postgres]]
	driver = string
	db_module = string
	database = string
	host = string
	port = integer
	user = string
	password = string
